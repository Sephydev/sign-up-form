<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <main>
    <!-- Left side -->
    <div class="left-side">
      <div class="icon">
        <img src="assets/img/odin.png" alt="Odin icon">
        <p>Odin</p>
      </div>
      <p>Photo by <a href="https://unsplash.com/fr/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    <!-- Right side -->
    <div class="right-side">
      
      <div>
        <div>
          <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <span>now</span> to get started</span></p>
          <p class="intro">You <span>know</span> you want to.</p>
        </div>
        <form action="#">
          <div class="form-controls">
            <h1>Let's do this</h1>
            <div class="form-row">
              <div class="form-cell">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="form-cell">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last-name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-cell">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-cell">
                <label for="phone-number">Phone number</label>
                <input type="tel" id="phone-number" name="phone-number">
              </div>
            </div>
            <div class="form-row">
              <div class="form-cell">
                <label for="password">Password</label>
                <input 
                  pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8,}$" 
                  minlength="8"
                  type="password" 
                  name="password" 
                  id="password"
                >
              </div>
              <div class="form-cell">
                <label for="confirm-password">Confirm password</label>
                <input 
                  pattern="^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8,}$" 
                  minlength="8" 
                  type="password" 
                  name="confirm-password" 
                  id="confirm-password"
                >
              </div>
            </div>
          </div>
          <button>Create account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </main>
</body>
</html>
